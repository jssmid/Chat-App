{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!--===============================================================================================-->

	<title>ChatJ</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'styles/forms/util.css' %} ">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/forms/main.css' %} ">
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Log in
					</span>

					<div class="wrap-input100 validate-input m-b-16" >
						<input class="input100" type="text" name="username" placeholder="Username" autocomplete="off" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" >
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

						<a href="{% url 'sign_up' %}" class="txt3">
							Sign Up Now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
